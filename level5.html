<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5 - Web Dev Mini-Quest</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <section class="card shadow">
                    <div class="card-body p-4">
                        <span class="badge rounded-pill text-bg-primary">Level 5</span>
                        <h1 class="h4 fw-bold mt-2">Counter: Coins</h1>
                        <p class="text-muted">
                            Use + and - buttons. Coins cannot go below 0.
                        </p>

                        <div class="d-flex align-items-center justify-content-between bg-light p-3 rounded-3 mb-3 border">
                            <button id="minusBtn" class="btn btn-outline-danger px-3" disabled>
                                -1
                            </button>
                            <div class="fw-bold fs-4 text-dark">
                                Coins: <span id="coins" class="text-primary">0</span>
                            </div>
                            <button id="plusBtn" class="btn btn-outline-success px-3">
                                +1
                            </button>
                        </div>

                        <p id="coinMsg" class="small text-center text-muted mb-0">
                
                        </p>

                        <hr>

                        <div class="d-flex gap-2">
                            <a href="level4.html" class="btn btn-secondary flex-grow-1">
                                Back
                            </a>
                            <a href="level6.html" class="btn btn-dark flex-grow-1">
                                Next Level
                            </a>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <script>
        let coins = 0;

        const coinsSpan = document.getElementById("coins");
        const plusBtn = document.getElementById("plusBtn");
        const minusBtn = document.getElementById("minusBtn");

        const updateUI = () => {
            coinsSpan.textContent = coins;
           
            minusBtn.disabled = coins <= 0;
        };

        plusBtn.addEventListener("click", () => {
            coins++;
            updateUI();
        });

        minusBtn.addEventListener("click", () => {
            if (coins > 0) {
                coins--;
                updateUI();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
