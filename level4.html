<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - Web Dev Mini-Quest</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <section class="card shadow">
                    <div class="card-body p-4">
                        <span class="badge rounded-pill text-bg-primary">Level 4</span>
                        <h1 class="h4 fw-bold mt-2">Form Validation</h1>
                        <p class="text-muted">
                            Enter a name. Empty = error, filled = success.
                        </p>

                        <div class="mb-3">
                            <label for="heroName" class="form-label fw-semibold">Hero Name</label>
                            <input
                                id="heroName"
                                type="text"
                                class="form-control"
                                placeholder="Type your name..."
                            />
                            <div id="result" class="small mt-2" style="min-height: 20px;"></div>
                        </div>

                        <button id="submitBtn" class="btn btn-primary w-100 mb-3">
                            Submit Name
                        </button>

                        <hr>

                        <div class="d-flex gap-2">
                            <a href="level3.html" class="btn btn-secondary flex-grow-1">
                                Back
                            </a>
                            <a href="level5.html" class="btn btn-dark flex-grow-1">
                                Next Level
                            </a>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>

    <script>
        const heroNameInput = document.getElementById("heroName");
        const submitBtn = document.getElementById("submitBtn");
        const result = document.getElementById("result");

        submitBtn.addEventListener("click", () => {
            const name = heroNameInput.value.trim();

            if (name === "") {
                heroNameInput.classList.add("is-invalid");
                heroNameInput.classList.remove("is-valid");
                result.className = "text-danger fw-semibold mt-2";
                result.textContent = "Name is required!";
            } else {
                heroNameInput.classList.remove("is-invalid");
                heroNameInput.classList.add("is-valid");
                result.className = "text-success fw-semibold mt-2";
                result.textContent = `Welcome, ${name}! âœ…`;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
